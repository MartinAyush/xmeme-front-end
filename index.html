<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmeme</title>
    <style>
        img {
            width: 50%;
        }
        #rule {
            height: 2px;
            width: 80%;
            background-color: #ccc;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-4"><b><u>Meme Stream</u></b></h1>
        <form action="https://martin04-xmeme-api.herokuapp.com/memes" method="POST">
            <div class="form-group">
                <label for="Meme Stream">Meme owner</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="Meme Stream">Caption</label>
                <input type="text" class="form-control" name="caption" placeholder="Be creative with the caption" required>
            </div>
            <div class="form-group">
                <label for="Meme Stream">Meme URL</label>
                <input type="text" class="form-control" name="url" placeholder="Enter url of meme here" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br><br>
    <h1 class="text-center"><b><u>Latest Memes</u></b></h1>
    <div class="container text-center">
        <div id="app"></div>
    </div>
    
    <script src="./app.js"></script>
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
